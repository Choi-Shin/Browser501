<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>1~100까지 5의 배수일 경우에는 빨간색 글자, 7의 배수일 경우는 초록색 글자</h2><br>
<h2>5, 7배수일 경우에는 아쿠아색 글자로 출력하기</h2><br>
<script>
for(let i=1; i<=100; i++) {
    if((i%5==0) && (i%7==0)) {
        document.write("<font style='color:aqua'>5와 7의 배수: "+i+"</font><br>");
    } else if (i%5 == 0){
        document.write("<font style='color:red'>5의 배수: "+i+"</font><br>");
    } else if (i%7 == 0){
        document.write("<font style='color:green'>7의 배수: "+i+"</font><br>");
    } else {
        document.write(i+"<br>");
    }
}
</script>
</body>
</html>
