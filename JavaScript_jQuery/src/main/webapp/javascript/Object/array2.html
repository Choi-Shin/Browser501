<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a1 = new Array();
        a1[0] = 10;
        a1[1] = 10;
        a1[2] = 10;
        document.write(a1[0], "<br>");
        var a2 = new Array(10, 20, 30);
        document.write(a2[0], "<br>");

        var a3 = [10, 20, 30];
        document.write(a3[0], "<br>");
    </script>
    자바스크립트에서의 배열: 타입이 달라도 배열에 저장 가능<br>
</body>

</html>
