<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    현재 날짜로부터 연말까지 며칠이 남았는지 출력하기<br>
    <script>
        var t = new Date();
        var nowYear = t.getFullYear();
        var theDate = new Date(nowYear, 11, 31);
        var diffDate = Math.ceil((theDate-t)/(60*60*24*1000));
        document.write("현 재일로부터 올해 말까지는 "+ diffDate+"일 남았습니다.");
    </script>
</body>
</html>
