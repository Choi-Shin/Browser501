<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    2가지 방식으로 click 이벤트와 mouseover 이벤트를 등록시켜 배경색 바꾸기<br>
    <script>
        var color = ["white", "yellow", "aqua", "purple"];
        var i = 0;
        function colorBg() {
            i++;
            if (i >= color.length) {
                i = 0;
            }
            // document.getElementsByTagName("body")[0].style.backgroundColor = color[i];
            var bodyTag = document.getElementsByTagName("body")[0];
            bodyTag.style.backgroundColor=color[i];
        }

        window.onload = function() {
            document.getElementById("btn2").onclick = function() {
                colorBg();
            }
            document.getElementById("btn4").onmouseover = function() {
                colorBg();
            }
        }
    </script>
    <button onclick="colorBg();">버튼 1</button>
    <button id="btn2">버튼 2</button>
    <button onmouseover="colorBg();">버튼 3</button>
    <button id="btn4">버튼 4</button>

</body>

</html>
