<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = ["사당", "교대", "방배", "강남"];
        document.write(num, "<br>");
        document.write(typeof num, "<br>");
        document.write("배열을 하나로 결합: " + num.join('-') + "<br>");
        document.write("배열을 오름차순 나열: " + num.sort() + "<br>");
        document.write("배열을 오름차순 나열: " + num.reverse() + "<br>");

        var num1 = ["사당", "교대", "방배", "강남"];
        var num2 = ["미금","정자","모란","수서"];
        //splice(삭제할 배열, 길이, 넣을 배열)
        num1.splice(2,1,"서초","역삼");
        document.write(num1 + "<br>");
        //slice(시작 위치, 끝날 위치(이 배열은 포함하지 않음))
        document.write(num1.slice(1,3) + "<br>");

        num2.shift();
        document.write(num2, "<br>");
        num2.unshift("미금2");
        document.write(num2, "<br>");

    </script>
</body>
</html>
