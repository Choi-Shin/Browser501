<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    적정 체중을 만드는 실행문 만들기<br>
    적정 체중: (본인 신장-100)*0.9<br>
    
    <script>


        var userHeight = prompt("당신의 신장은? ", "0");
        var userWeight = prompt("당신의 몸무게는? ", "0");
        var result = (userHeight-100)*0.9;
        var result2 = userWeight > result? "과체중입니다." : "저체중입니다.";
        document.write("정상체중은 "+ result+ "입니다.<br>");
        document.write(result2+"<hr>")
        // let height = document.getElementById(height);
        // var weight = (height-100)*0.9;
        // document.write(weight);
    </script>
</body>
</html>
