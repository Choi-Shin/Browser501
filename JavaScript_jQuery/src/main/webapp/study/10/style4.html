<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#regBtn:button").click(function () {
                invalidItem();
                if (bool == true) {
                    clearInput();
                }
            });

            function invalidItem() {
                var bool = false;
                if ($("#userId:text").prop('value') == "") {
                    alert("아이디를 입력하세요.");
                    return;
                }

                var userName = $("#userName:text").prop('value');
                if (userName == "") {
                    alert("이름을 입력하세요.")
                    return;
                };
                var pwd = $('#pwd').val();
                var pwdConfirm = $("#pwdConfirm").val();
                if (pwd == "" || pwdConfirm == "") {
                    alert("비밀번호를 입력하세요.")
                    return;
                }

                if (pwd != pwdConfirm) {
                    alert("암호가 일치하지 않습니다.");
                    $('#pwd').val('');
                    $('#pwdConfirm').val('');
                    return;
                } else if (pwd == pwdConfirm) {
                    alert(userName + "님 회원 가입을 축하합니다.");
                    bool = true;
                }
            };

            function clearInput() {
                $('#userId').val("");
                $('#userName').val('');
                $('#pwd').val('');
                $('#pwdConfirm').val('');
            }
        });
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            border: 1px solid blue;
            padding: 10px;
            margin: 10px;
        }

        .item {
            display: inline-block;
            width: 90px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
    <div> <span class="item"> 이름 * </span> <input id="userName" type="text"></div>
    <div> <span class="item"> 암호 * </span> <input id="pwd" type="password"></div>
    <div> <span class="item"> 암호 확인 * </span> <input id="pwdConfirm" type="password"></div>
    <input type="button" id="regBtn" value="회원가입">

</body>

</html>
