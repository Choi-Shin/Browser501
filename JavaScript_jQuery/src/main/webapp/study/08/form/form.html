<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM 객체 </title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            border: 1px solid blue;
            padding: 10px;
            margin: 10px;
            width: 700px;
        }

        #terms {
            margin-left: 10px;
            background-color: #eee;
            width: 300px;
            height: 70px;
            border: 1px dotted black;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #pwd span {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>

<body>
    <form action="#" method="get" name="f1" id="pwd">
        <fieldset>
            <legend>폼 요소1</legend>
            <label for="password" class="password"><span>비밀번호</span>
                <input type="password" name="password" id="password"><br>
            </label>
            <label for="check" class="password"><span>비밀번호 확인</span>
                <input type="password" name="password" id="check">
                <input type="button" name="btn" id="btn" value="확인" onclick="pwcheck()">
            </label>
        </fieldset>
    </form>
    <form action="#" method="get" name="f2">
        <fieldset>
            <legend>폼 요소2</legend>
            <div id="terms">
                회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기
                위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법
                및 회사의 개인정보취급방침이 적용됩니다.
            </div>
            <input type="checkbox" id="term"><span>약관 동의 합니다.</span><br><br>
            <input type="checkbox" id="selectall" onclick="selectAll(this)">전체선택<br>
            <input type="checkbox" name="sub">과목1 <br>
            <input type="checkbox" name="sub">과목2 <br>
            <input type="checkbox" name="sub">과목3 <br>
            <input type="button" name="complete" id="complete" value="등록 완료" onclick="termcheck()">
            <input type="button" name="cancel" id="cancel" value="등록 취소" onclick="clear()">
        </fieldset>
    </form>
    <script>
        //<![CDATA[
        // 첫 번째 폼요소에 전송버튼 눌렀을 때
        function pwcheck() {
            var password = document.getElementById("password").value;
            var passwordcheck = document.getElementById("check").value;
            if (password != "" && password == passwordcheck) {
                alert("환영합니다.");
            }
            else if (password == "") {
                alert("비밀번호를 입력하세요.")
            } else {
                alert("비밀번호가 다릅니다.");
            }
        };

        //전체선택 체크박스를 클릭했을 때
        function selectAll(selectAll) {
            const checkboxes
                = document.getElementsByName('sub');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        };

        // 두 번째 폼요소에 전송버튼 눌렀을 때: 체크되지 않았으면 "약관에 동의해야합니다" alert() 하기
        function termcheck() {
            var term = document.getElementById("term").checked;
            if (term) {
                alert("등록이 완료되었습니다.");
            } else {
                alert("약관에 동의해야합니다.");
            }
        }
//]]>
    </script>
</body>

</html>
