<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $.getJSON( {
                url: 'source/item.json',
                datatype: 'json',
                success: function(data, textStatus){
                $("#treeData").append("<tr><td>id</td><td>name</td><td>price</td><td>description</td></tr>");
                $.each(data,function(){
                    $("#treeData").append("<tr><td>"+this.id + "</td><td>" + this.name + "</td><td>" + this.price + "</td><td>" + this.description + "</td></tr>");
                });
            }});
        });
    </script>
    <style>
        #treeData td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="treeData"></table>
</body>
</html>
