<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loding event</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    load: src에 연동된 이미지, 프레임이 로딩 완료된 후 함수 실행<br>
    ready: html문서 객체가 로딩이 완료된 후에 function 실행 <br> 
    <div id="wrap">
    <iframe src="http://www.nate.com" width="300", height="200"></iframe></div>
    <script>
        $("iframe").load(function() {
            $("#wrap").append("<p>로드완료</p>");
        });
        $(document).ready(function() {
            $("#wrap").append("<p>레디완료</p>");
        });
    </script>
</body>
</html>
