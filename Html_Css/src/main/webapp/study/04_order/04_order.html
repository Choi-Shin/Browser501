<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>주문서 작성하기</title>
<style>
legend {
	color: purple;
	font-weight: bold;
}

label.tit {
	font-weight: bold;
	width: 90px;
	float: left;
}

li {
	list-style: none;
	margin-bottom: 10px;
}


div .submit {
	text-align: center;
}
fieldset{
margin:15px 10px;
background-color: rgb(126, 219, 194);
border-color:#f1f1f1;
}
textarea {
	overflow-y: scroll;
	height: 100px;
	/* Remove this if you want the user to resize the textarea */
}
</style>
</head>
<body>
	<h1>상품 주문서</h1>
	<div>
		<form action="order.jsp" method="get">
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li><label for="text" class="tit">이름</label> <input
						type="text" id="name" name="name" placeholder="이름"
						required="required"></li>
					<li><label for="text" class="tit">연락처</label> <input
						type="tel" id="tel1" name="tel1" placeholder="연락가능한 번호"><br>
						<br></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li><label for="address" class="tit">주소</label> <input
						type="text" id="address" name="address" size=50
						required="required"></li>
					<li><label for="tel2" class="tit">전화번호</label><input
						type="tel" id="tel2" required="required"></li>
					<li><label for="comment" class="tit">메 모</label> <textarea
							name="memo" cols="40" rows="2"></textarea></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li><label for="order" class="order"><input type="checkbox" name="order">과테말라
							안티구아(100g)</label> <label><input type="number" name="value" value=0>개</label></li>
					<li><label for="order" class="order"><input type="checkbox" name="order">인도네시아
							만델링(100g)</label> <label><input type="number" name="value" value=0>개</label></li>
					<li><label for="order" class="order"><input type="checkbox" name="order">탐라는도다(블렌딩)(100g)</label>
						<label><input type="number" name="value" value=0>개</label></li>
				</ul>
			</fieldset>
			<div class="submit">
				<input type="submit" id="submit" value="주문하기"> <input
					type="reset" id="submit" value="다시 작성">
			</div>
		</form>
	</div>
</body>
</html>
